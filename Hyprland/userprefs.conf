plugin {
    hyprbars {
        bar_height = 20
        hyprbars-button = rgb(e78284), 15, Û∞ñ≠, hyprctl dispatch killactive
        hyprbars-button = rgb(e5c890), 15, Ôãê, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(04a5e5), 15, ~, hyprctl dispatch togglefloating
        hyprbars-button = rgba(9ca0b000), 10, ., true
        hyprbars-button = rgb(C7CEFE), 15, 1, hyprctl dispatch movetoworkspace 1
        hyprbars-button = rgb(C7CEFE), 15, 2, hyprctl dispatch movetoworkspace 2
        hyprbars-button = rgb(C7CEFE), 15, 3, hyprctl dispatch movetoworkspace 3
        hyprbars-button = rgb(C7CEFE), 15, 4, hyprctl dispatch movetoworkspace 4
        bar_text_font = Exo 2
        bar_color = rgba(1a1b26cc)	
        on_double_click = hyprctl dispatch fullscreen 1
        icon_on_hover = true
        bar_buttons_alignment = left
        bar_blur = true
    }
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1
        gesture_distance = 300 # how far is the "max" for the gesture
    }
    touch_gestures {
        sensitivity = 4.0
        workspace_swipe_fingers = 3
        long_press_delay = 400
        hyprgrass-bind = , longpress:1, exec, ydotool click 0xC1
        hyprgrass-bind = , edge:u:d, exec, pkill wvkbd || wvkbd-mobintl -L 300 --bg 111111 --fg C7CEFE --text 000000 --press 04a5e5
        hyprgrass-bind = , edge:r:l, exec, pkill rofi || pkill wofi || hyprctl dispatch killactive
    }
}

