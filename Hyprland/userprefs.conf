#  Uncomment to enable // change to a preferred value
# üîó See https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ir
    follow_mouse = 1
    # sensitivity = 0
    # force_no_accel = 0
    # accel_profile = flat
    numlock_by_default = true
    kb_options = grp:alt_shift_toggle
	
    # üîó See https://wiki.hyprland.org/Configuring/Variables/#touchpad
    touchpad {
        natural_scroll = yes
    }

}


